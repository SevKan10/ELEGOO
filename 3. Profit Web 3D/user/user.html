<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="user.css" />
  <script type="module" src="user.js"></script>
</head>
<body>
  <div class="container">
    <!-- Form đăng nhập -->
    <form id="login-form">
      <h1>Đăng Nhập</h1>
      <input placeholder="Email" type="email" id="email" name="email" required />
      <input placeholder="Mật khẩu" type="password" id="password" name="password" required />
      <button type="submit">Đăng Nhập</button>
      <div class="links">
        <a href="#" id="forgot-password">Quên mật khẩu?</a>
        <a href="#" id="go-register">Đăng ký tài khoản</a>
      </div>
    </form>

    <!-- Form đăng ký -->
    <form id="register-form" style="display: none;">
      <h1>Đăng Ký</h1>
      <input placeholder="Email" type="email" id="reg-email" required />
      <input placeholder="Mật khẩu" type="password" id="reg-password" required />
      <input placeholder="Xác nhận mật khẩu" type="password" id="reg-confirm" required />
      <button type="submit">Đăng Ký</button>
      <div class="links">
        <a href="#" id="back-login">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</body>
</html>
